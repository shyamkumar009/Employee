<div class="login-container">
  <div class="left-panel">
    <h1>Welcome Back!</h1>
    <p>We are excited to have you here.  
    <br> Please sign in to continue or create a new account!</p>
  </div>

  <div class="right-panel">
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" [(ngModel)]="isSignIn" [value]="true" checked>
        <label for="tab-1" class="tab">Sign In</label>

        <input id="tab-2" type="radio" name="tab" class="sign-up" [(ngModel)]="isSignIn" [value]="false">
        <label for="tab-2" class="tab">Sign Up</label>

        <div class="login-form">

          <!-- Sign In Form -->
          <form class="sign-in-htm" (ngSubmit)="onSignIn()" *ngIf="isSignIn">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input" name="signinUsername" [(ngModel)]="signinUsername" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" class="input" name="signinPassword" [(ngModel)]="signinPassword" required>
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" [(ngModel)]="keepSignedIn" name="keepSignedIn">
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </form>

          <!-- Sign Up Form -->
          <form class="sign-up-htm" (ngSubmit)="onSignUp()" *ngIf="!isSignIn">
            <div class="group">
              <label for="newUser" class="label">Username</label>
              <input id="newUser" type="text" class="input" name="signupUsername" [(ngModel)]="signupUsername" required>
            </div>
            <div class="group">
              <label for="newPass" class="label">Password</label>
              <input id="newPass" type="password" class="input" name="signupPassword" [(ngModel)]="signupPassword" required>
            </div>
            <div class="group">
              <label for="repeatPass" class="label">Repeat Password</label>
              <input id="repeatPass" type="password" class="input" name="signupRepeatPassword" [(ngModel)]="signupRepeatPassword" required>
            </div>
            <div class="group">
              <label for="email" class="label">Email Address</label>
              <input id="email" type="text" class="input" name="signupEmail" [(ngModel)]="signupEmail" required>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Already Member?</label>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
