<div class="top-buttons">
  <div class="back-button">
    <button class="circle-button" (click)="goBack()">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
</div>

<div>
  <!-- The rest of your form goes here -->
  <h2>Edit Employee</h2>
  <form (ngSubmit)="save()">
    <img [src]="employee.image" alt="Employee Image" />
    
    <input type="text" [(ngModel)]="employee.name" name="name" required placeholder="Name" />
    <input type="email" [(ngModel)]="employee.email" name="email" required placeholder="Email" />
    <input type="text" [(ngModel)]="employee.position" name="position" placeholder="Position" />
    <input type="text" [(ngModel)]="employee.phone" name="phone" placeholder="Phone" />
    <input type="text" [(ngModel)]="employee.skills" name="skills" placeholder="Skills" />
    <input type="text" [(ngModel)]="employee.image" name="image" placeholder="Image URL" />
    <textarea [(ngModel)]="employee.bio" name="bio" placeholder="Bio"></textarea>

    <button type="submit">Save Changes</button>
  </form>
</div>
